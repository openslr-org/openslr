<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerAdmin jtrmal@gmail.com
        ServerName openslr.org
        ServerAlias www.openslr.org

        DocumentRoot /var/www/openslr
#        <Directory />
#                Options +FollowSymLinks -Indexes
#                AllowOverride All
#        </Directory>

        <Directory /var/www/openslr>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all

                RewriteEngine on
                # RewriteBase /var/www/openslr
                RewriteRule ^([0-9]+)$ directory.php?id=$1
                RewriteRule ^([0-9]+)/$ directory.php?id=$1
                RewriteRule ^([0-9]+)/index.html$ directory.php?id=$1

                GeoIPEnable On
                RewriteCond %{ENV:GEOIP_COUNTRY_CODE} ^(CA|US)$
                RewriteRule ^(resources/.*)$ http://us.openslr.org/$1 [L]
                RewriteCond %{ENV:GEOIP_COUNTRY_CODE} ^(EU|RU|IN)$
                RewriteRule ^(resources/.*)$ http://openslr.elda.org/$1 [L]
                RewriteCond %{ENV:GEOIP_COUNTRY_CODE} ^(CN)$
                RewriteRule ^(resources/.*)$ http://openslr.magicdatatech.com/$1 [L]
        </Directory>

        <Directory /var/www/openslr/.git>
                deny from all
        </Directory>

        <Directory /var/www/openslr/config>
                deny from all
        </Directory>


        Alias "/awstats" "/var/lib/awstats"
        <Directory "/var/lib/awstats" >
                Order allow,deny
                Allow from all
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
              AllowOverride None
              Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch

              Order allow,deny
              Allow from all
        </Directory>


#        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
#        <Directory "/usr/lib/cgi-bin">
#                AllowOverride All
#                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
#                Order allow,deny
#                Allow from all
#        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        #LogLevel warn rewrite:trace3

        CustomLog ${APACHE_LOG_DIR}/access.openslr.log combined

        Include /etc/letsencrypt/options-ssl-apache.conf
        SSLCertificateFile /etc/letsencrypt/live/www.openslr.org/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/live/www.openslr.org/privkey.pem
        Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

